<link rel="stylesheet" href="fonts.css">

<dom-module id="shared">
    <template>
        <style>

            :host, html, button, input {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular);
                font-size: var(--font-size-default);
                color: var(--color-foreground);
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                color: inherit;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                margin: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                padding: 0 15px;
                cursor: pointer;
                text-align: center;
                background: transparent;
            }

            input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: 400;
                color: inherit;
                border-radius: 0;
                background: transparent;
                margin: 0;
                padding: 0 10px;
                height: var(--row-height);
                appearance: none;
                box-sizing: border-box;
                text-overflow: ellipsis;
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: #fff;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            input:not(:focus), textarea:not(:focus) {
                cursor: pointer;
            }

            strong {
                font-weight: var(--font-weight-bold);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
               color: var(--color-foreground);
               opacity: 0.7;
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            section {
                margin: 30px 0;
            }

            header {
                display: flex;
                height: var(--row-height);
                line-height: var(--row-height);
                background: var(--color-background);
                font-size: var(--font-size-default);
                border-bottom: solid 1px rgba(0, 0, 0, 0.2);
            }

            header > pl-icon {
                height: var(--row-height);
                width: var(--row-height);
            }

            main {
                flex: 1;
                position: relative;
                box-sizing: border-box;
                overflow: auto;
                --webkit-overflow-scrolling: touch;
            }

            .spacer {
                flex: 1;
            }

            .tap {
                @apply --tap-highlight;
            }

            .tap::after {
                @apply --tap-highlight-after;
            }

            .tap:hover::after {
                @apply --tap-highlight-hover-after;
            }

            .tap:active::after {
                @apply --tap-highlight-active-after;
            }

            .tiles > *, .tiles-1, .tiles-2, .tiles-3, .tiles-4, .tiles-5, .tiles-6 {
                overflow: hidden;
            }

            .tiles > :nth-child(8n + 1), .tiles-1 {
            }

            .tiles > :nth-child(8n + 2), .tiles-2 {
                background: rgba(0,0,0,0.1);
            }

            .tiles > :nth-child(8n + 3), .tiles-3 {
                background: rgba(0,0,0,0.2);
            }

            .tiles > :nth-child(8n + 4), .tiles-4 {
                background: rgba(0,0,0,0.3);
            }

            .tiles > :nth-child(8n + 5), .tiles-5 {
                background: rgba(0,0,0,0.4);
            }

            .tiles > :nth-child(8n + 6), .tiles-6 {
                background: rgba(0,0,0,0.3);
            }

            .tiles > :nth-child(8n + 7), .tiles-7 {
                background: rgba(0,0,0,0.2);
            }

            .tiles > :nth-child(8n + 8), .tiles-8 {
                background: rgba(0,0,0,0.1);
            }

            .ellipsis {
                @apply --ellipsis;
            }
        </style>
    </template>
</dom-module>
