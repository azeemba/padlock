<link rel="stylesheet" href="fonts.css">

<dom-module id="shared">
    <template>
        <style>

            :host, :root, button, input {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular);
                font-size: var(--font-size-default);
                color: var(--text-color);
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                background: #fff;
                margin: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                padding: 0 15px;
                cursor: pointer;
                color: var(--color-primary);
                text-align: center;
                overflow: ellipsis;
            }

            button.primary {
                background: var(--color-primary);
                color: var(--text-color-light);
            }

            button.ghost {
                background: transparent;
                color: var(--text-color-light);
                font-weight: var(--font-weight-bold);
                line-height: 46px;
            }

            input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: 400;
                color: inherit;
                border-radius: 0;
                background: var(--color-quinary);
                margin: 0;
                padding: 0 10px;
                height: var(--row-height);
                appearance: none;
                box-sizing: border-box;
            }

            input.ghost, :host(.ghost) > input {
                background: transparent;
                border-top: solid 1px;
                border-bottom: solid 1px;
                text-shadow();

            }

            input.ghost::-webkit-input-placeholder {
                color: currentColor;
                opacity: 0.5;
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: #fff;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            input:not(:focus), textarea:not(:focus) {
                cursor: pointer;
            }

            strong {
                font-weight: var(--font-weight-bold);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
               color: var(--placeholder-color);
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            input[type=range] {
                appearance: none;
                width: 100%;
            }

            input[type=range]:focus {
                outline: none;
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 4px;
                cursor: pointer;
                background: var(--color-quaternary);
                border-radius: 5px;
            }

            input[type=range]::-webkit-slider-thumb {
                height: 50px;
                width: 50px;
                margin-top: -23px;
                position: relative;
                border-radius: 100%;
                background: var(--color-primary);
                cursor: pointer;
                appearance: none;
                border: none;
                box-sizing: border-box;
                padding: 12px;
                background-clip: content-box;
            }

            section {
                margin: 30px 0;
            }

            header {
                display: flex;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                right: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                background: inherit;
                font-size: var(--font-size-default);
                color: var(--color-quinary);
                box-shadow: rgba(0, 0, 0, 0.5) 0 1px 2px;
            }

            header > pl-icon {
                height: var(--row-height);
                width: var(--row-height);
            }

            .spacer {
                flex: 1;
            }

            .tap {
                @apply(--tap-highlight);
            }

            .tap::after {
                @apply(--tap-highlight-after);
            }

            .tap:hover::after {
                @apply(--tap-highlight-hover-after);
            }

            .tap:active::after {
                @apply(--tap-highlight-active-after);
            }

            .tiles > * {
                overflow: hidden;
            }

            .tiles > :not(dom-repeat):nth-child(6n + 1) {
                /* box-shadow: rgba(0, 0, 0, 0.15) 1px 1px 2px; */
            }

            .tiles > :not(dom-repeat):nth-child(6n + 2) {
                background: rgba(0,0,0,0.1);
                box-shadow: inset rgba(0, 0, 0, 0.15) 1px 1px 2px;
            }

            .tiles > :not(dom-repeat):nth-child(6n + 3) {
                background: rgba(0,0,0,0.2);
                box-shadow: inset rgba(0, 0, 0, 0.15) 1px 1px 2px;
            }

            .tiles > :not(dom-repeat):nth-child(6n + 4) {
                background: rgba(0,0,0,0.3);
                box-shadow: inset rgba(0, 0, 0, 0.15) 1px 1px 2px, inset rgba(0, 0, 0, 0.15) -1px -1px 2px;
            }

            .tiles > :not(dom-repeat):nth-child(6n + 5) {
                background: rgba(0,0,0,0.2);
                box-shadow: inset rgba(0, 0, 0, 0.15) -1px -1px 2px;
            }

            .tiles > :not(dom-repeat):nth-child(6n + 6) {
                background: rgba(0,0,0,0.1);
                box-shadow: inset rgba(0, 0, 0, 0.15) -1px -1px 2px;
            }
            /*  */
            /* .tiles > *:nth-child(5) { */
            /*     background: rgba(0,0,0,0.4); */
            /* } */
            /*  */
            /* .tiles > *:nth-child(6) { */
            /*     background: rgba(0,0,0,0.5); */
            /* } */
            /*  */
            /* .tiles > *:nth-child(7) { */
            /*     background: rgba(0,0,0,0.6); */
            /* } */

            :root {
                --fullbleed: {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                };
            }
        </style>
    </template>
</dom-module>
