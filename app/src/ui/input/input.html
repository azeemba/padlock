<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../base/base.html">

<dom-module id="pl-input">
    <template>
        <style include="shared">
            :host {
                display: block;
                position: relative;
            }

            :host(:not([multiline])) {
                padding: 0 10px;
                height: var(--row-height);
            }

            input {
                height: 100%;
                box-sizing: border-box;
                text-overflow: ellipsis;
            }

            input, textarea {
                text-align: inherit;
                width: 100%;
            }
        </style>

        <template is="dom-if" if="[[ multiline ]]" on-dom-change="_domChange">
            <textarea id="input" value="{{ value::input }}" placeholder$="[[ placeholder ]]"
                rows="1" autocomplete="off" spellcheck="false"
                on-focus="_focused" on-blur="_blurred" on-change="_changeHandler" on-keyup="_keyup"></textarea>
        </template>

        <template is="dom-if" if="[[ !multiline ]]">
            <input id="input" value="{{ value::input }}" type$="[[ type ]]" placeholder$="[[ placeholder ]]"
                on-focus="_focused" on-blur="_blurred" on-change="_changeHandler" on-keyup="_keyup">
        </template>

    </template>

    <script src="../../../bower_components/autosize/dist/autosize.js"></script>
    <script>
/* global autosize */
(() => {

class PlInput extends padlock.BaseElement {

    static get is() { return "pl-input"; }

    static get properties() { return {
        focused: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true,
            readonly: true
        },
        multiline: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },
        placeholder: {
            type: String,
            value: ""
        },
        type: {
            type: String,
            value: "text"
        },
        value: {
            type: String,
            value: "",
            notify: true
        }
    }; }

    get inputElement() {
        return this.root.querySelector(this.multiline ? "textarea" : "input");
    }

    _domChange() {
        if (this.multiline && this.inputElement) {
            autosize(this.inputElement);
        }
    }

    _focused() {
        this.focused = true;
    }

    _blurred() {
        this.focused = false;
    }

    _changeHandler(e) {
        e.stopPropagation();
        this.dispatchEvent(new CustomEvent("change"));
    }

    _keyup(e) {
        if (e.keyCode === 13) {
            this.dispatchEvent(new CustomEvent("enter"));
        } else if (e.keyCode == 27) {
            this.dispatchEvent(new CustomEvent("escape"));
        }
    }

    focus() {
        this.inputElement.focus();
    }

    blur() {
        this.inputElement.blur();
    }

}

window.customElements.define(PlInput.is, PlInput);

})();
    </script>
</dom-module>
