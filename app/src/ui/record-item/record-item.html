<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">

<dom-module id="pl-record-item">
    <template>

        <style include="shared">
            :host {
                display: flex;
                cursor: pointer;
                vertical-align: top;
                box-sizing: border-box;
                flex-direction: row;
                background: var(--color-primary);
                color: var(--text-color-light);
                min-height: 114px;
            }

            :host([dark]) {
                background: var(--color-secondary);
            }

            :host > * {
                background: inherit;
            }

            .header {
                display: flex;
                align-items: center;
            }

            .name {
                flex: 1;
                padding: 10px 15px;
                width: 0;
                @apply(--ellipsis);
            }

            .header > pl-icon {
                font-size: 80%;
            }

            .body {
                display: flex;
                flex-direction: column;
                flex: 1;
                position: relative;
            }

            .tools {
                display: flex;
                flex-direction: column;
            }

            .tools > pl-icon {
                font-size: 20px;
                width: 44px;
                flex: 1;
            }

            .tools > pl-icon:nth-child(1) {
                background: rgba(0, 0, 0, 0.15);
            }

            .tools > pl-icon:nth-child(2) {
                background: rgba(0, 0, 0, 0.25);
            }

            .field {
                flex: 1;
                display: flex;
                cursor: pointer;
                font-size: var(--font-size-small);
                line-height: 25px;
                padding: 5px 15px;
            }

            /* .field:hover::after { */
            /*     font-family: FontAwesome; */
            /*     font-size: 90%; */
            /*     color: var(--color-primary); */
            /*     content: "\f24d"; */
            /*     display: inline-block; */
            /*     margin-top: 3px; */
            /*     margin-left: 10px; */
            /* } */

            .field-label {
                margin-right: 5px;
                font-size: var(--font-size-tiny);
                font-weight: bold;
            }

            .field-label:not(:empty)::after {
                content: ":";
            }

            .field-value {
                flex: 1;
                width: 0;
                @apply(--ellipsis);
            }

            .category {
                font-size: 12px;
                max-width: 80px;
                border: solid 1px;
                border-radius: 2px;
                padding: 2px 4px;
            }

            .category:empty {
                display: none;
            }

            .scrim {
                background: var(--color-quinary);
                opacity: 0.8;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: none;
            }
        </style>

        <!-- <div class="scrim" on&#45;click="close"></div> -->

        <div class="body tiles">
            <div class="header tap">
                <div class="name">{{ record.name }}</div>
                <div class="category ellipsis">{{ record.category }}</div>
                <pl-icon icon="forward"></pl-icon>
            </div>
            <div class="field tap">
                <div class="field-label">{{ record.fields.0.name }}</div>
                <div class="field-value">{{ _obfuscate(record.fields.0.value) }}</div>
            </div>
            <div class="field tap">
                <div class="field-label">{{ record.fields.1.name }}</div>
                <div class="field-value">{{ _obfuscate(record.fields.1.value) }}</div>
            </div>
        </div>

        <!-- <div class="tools"> -->
        <!--     <pl&#45;icon icon="edit" class="tap"></pl&#45;icon> -->
        <!--     <pl&#45;icon icon="delete" class="tap"></pl&#45;icon> -->
        <!--     <!&#45;&#45; <div class="category">{{ record.category }}</div> &#45;&#45;> -->
        <!-- </div> -->

    </template>

    <script src="record-item.js"></script>

</dom-module>
