<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">

<dom-module id="pl-record-item">
    <template>

        <style include="shared">
            :host {
                display: flex;
                cursor: pointer;
                vertical-align: top;
                box-sizing: border-box;
                flex-direction: row;
            }

            .header {
                display: flex;
                align-items: center;
            }

            .name {
                flex: 1;
                padding: 10px 15px;
                width: 0;
                @apply --ellipsis;
            }

            .header > pl-icon {
                font-size: 80%;
            }

            .body {
                display: flex;
                flex-direction: column;
                flex: 1;
                position: relative;
            }

            .tools {
                display: flex;
                flex-direction: column;
            }

            .tools > pl-icon {
                font-size: 20px;
                width: 44px;
                flex: 1;
            }

            .tools > pl-icon:nth-child(1) {
                background: rgba(0, 0, 0, 0.15);
            }

            .tools > pl-icon:nth-child(2) {
                background: rgba(0, 0, 0, 0.25);
            }

            .field {
                flex: 1;
                display: flex;
                cursor: pointer;
                font-size: var(--font-size-small);
                line-height: 25px;
                padding: 5px 15px;
            }

            .header, .field {
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            .field-label {
                margin-right: 5px;
                font-size: var(--font-size-tiny);
                font-weight: bold;
            }

            .field-label:not(:empty)::after {
                content: ":";
            }

            .field-value {
                flex: 1;
                width: 0;
                @apply --ellipsis;
            }

            .category {
                font-size: 12px;
                max-width: 80px;
                border: solid 1px;
                border-radius: 2px;
                padding: 2px 4px;
            }

            .category:empty {
                display: none;
            }
        </style>

        <div class="body">
            <div class="header tap">
                <div class="name">{{ record.name }}</div>
                <div class="category ellipsis">{{ record.category }}</div>
                <pl-icon icon="forward"></pl-icon>
            </div>
            <template is="dom-repeat" items="{{ record.fields }}">
                <div class="field tap" on-click="_fieldTapped">
                    <div class="field-label">{{ item.name }}</div>
                    <div class="field-value">{{ _obfuscate(item.value) }}</div>
                </div>
            </template>
        </div>

    </template>

    <script src="record-item.js"></script>

</dom-module>
