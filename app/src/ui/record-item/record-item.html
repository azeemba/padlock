<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../base/base.html">
<link rel="import" href="../icon/icon.html">

<dom-module id="pl-record-item">
    <template>

        <style include="shared">
            :host {
                cursor: pointer;
                vertical-align: top;
                box-sizing: border-box;
                flex-direction: row;
            }

            .header {
                display: flex;
                align-items: center;
                font-weight: bold;
                font-size: var(--font-size-small);
            }

            .name {
                padding: 10px 10px 10px 15px;
                @apply --ellipsis;
            }

            .header > pl-icon {
                font-size: 80%;
            }

            .body {
                display: flex;
                flex-direction: column;
                flex: 1;
                position: relative;
            }

            .body::after {
                display: block;
                content: "";
                height: 3px;
                @apply --shade-4;
            }

            .tools {
                display: flex;
                flex-direction: column;
            }

            .tools > pl-icon {
                font-size: 20px;
                width: 44px;
                flex: 1;
            }

            .tools > pl-icon:nth-child(1) {
                background: rgba(0, 0, 0, 0.15);
            }

            .tools > pl-icon:nth-child(2) {
                background: rgba(0, 0, 0, 0.25);
            }

            .field {
                display: flex;
                cursor: pointer;
                font-size: var(--font-size-small);
                line-height: 35px;
                height: 35px;
                padding: 0 15px;
            }

            .field-label {
                margin-right: 5px;
                font-size: var(--font-size-tiny);
            }

            .field-label:not(:empty)::after {
                content: ":";
            }

            .field-value {
                flex: 1;
                width: 0;
                @apply --ellipsis;
            }

            .field pl-icon {
                height: auto;
                width: 18px;
            }

            .field:not(:hover) pl-icon {
                display: none;
            }

            .category {
                font-size: 12px;
                max-width: 80px;
                border: solid 1px;
                border-radius: 2px;
                padding: 2px 4px;
            }

            .category:empty {
                display: none;
            }

            .header .more-fields {
                flex: 1;
                font-size: 12px;
                text-align: right;
                padding-right: 15px;
                font-weight: normal;
            }

            .header .more-fields:not(:empty) {
                min-width: 50px;
            }

            .header .more-fields:not(:empty):after {
                font-family: "FontAwesome";
                content: "\f054";
                display: inline-block;
                margin-left: 3px;
                font-size: 80%;
            }
        </style>

        <div class="body tiles">
            <div class="header tap">
                <div class="name">[[ record.name ]]</div>
                <div class="category ellipsis">[[ record.category ]]</div>
                <div class="more-fields">[[ _moreFieldsLabel(record.fields.length) ]]</div>
            </div>
            <div class="field" on-click="_fieldTapped" on-mousedown="_fieldMouseDown">
                <div class="field-label">[[ record.fields.0.name ]]</div>
                <div class="field-value">[[ _obfuscate(record.fields.0.value) ]]</div>
                <pl-icon icon="copy"></pl-icon>
            </div>
            <div class="field" on-click="_fieldTapped" on-mousedown="_fieldMouseDown">
                <div class="field-label">[[ record.fields.1.name ]]</div>
                <div class="field-value">[[ _obfuscate(record.fields.1.value) ]]</div>
                <pl-icon icon="copy"></pl-icon>
            </div>
        </div>

    </template>

    <script src="record-item.js"></script>

</dom-module>
