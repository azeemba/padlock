<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">

<style>
@font-face {
    font-family: 'FontAwesome';
    src: url('../../../assets/fonts/fontawesome-webfont.eot?v=4.7.0');
    src: url('../../../assets/fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../../../assets/fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../../../assets/fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../../../assets/fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../../../assets/fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
    font-weight: normal;
    font-style: normal;
}
</style>

<dom-module id="pl-icon">
    <template>

        <style include="shared">
            :host {
                display: inline-block;
                text-align: center;
                font-family: "FontAwesome";
                color: inherit;
                font-size: inherit;
                position: relative;
                height: 40px;
                width: 40px;
            }

            div {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                height: 0;
                line-height: 0;
            }

            :host([icon="add"]) > div::before {
                content: "\f067";
            }

            :host([icon="menu"]) > div::before {
                content: "\f0c9";
            }

            :host([icon="close"]) > div::before {
                content: "\f00d";
            }

            :host([icon="more"]) > div::before {
                content: "\f142";
            }

            :host([icon="delete"]) > div::before {
                content: "\f014";
            }

            :host([icon="copy"]) > div::before {
                content: "\f24d";
            }

            :host([icon="edit"]) > div::before {
                content: "\f040";
            }

            :host([icon="forward"]) > div::before {
                content: "\f054";
            }
        </style>

        <div></div>

    </template>

    <script>
        /* global Polymer */
        "use strict";
        Polymer({is: "pl-icon"});
    </script>

</dom-module>
