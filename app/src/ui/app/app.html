<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/config.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../dialog/dialog.html">
<link rel="import" href="../list-view/list-view.html">
<link rel="import" href="../record-view/record-view.html">

<dom-module id="pl-app">
    <template>
        <style include="config shared">
            :host {
                display: block;
                margin: auto;
                overflow: hidden;
                background: var(--color-background);
                @apply(--fullbleed);
            }

            :host(.dark) {
                --color-background: #555;
            }

            :host(.light) {
                --color-background: #ffffff;
                --color-foreground: #000000;
            }

            pl-header {
                position: absolute;
                z-index: 1;
                width: 100%;
            }
        </style>

        <pl-list-view id="listView" records="[[ collection.records ]]" selected="{{ _selectedRecord }}"
            on-open-menu="openMainMenu"
            on-record-new="_newRecord"
            on-record-select="_openRecord"></pl-list-view>

        <pl-record-view id="recordView" record="{{ _selectedRecord }}" categories="[[ collection.categories ]]"
            on-record-change="_recordChange"
            on-record-close="_closeRecord"
            on-record-create="_createRecord"
            on-record-delete="_deleteRecord"></pl-record-view>

        <pl-dialog id="mainMenu" class="tiles">
            <button class="tap" on-click="_openSettings">Settings</button>
            <button class="tap" on-click="_synchronize">Synchronize</button>
            <button class="tap" on-click="_openGenerator">Generate Password</button>
            <button class="tap" on-click="_lock">Lock App</button>
            <button class="tap" on-click="_displayShortcuts" hidden$="{{ _isTouch() }}">Shortcuts</button>
        </pl-dialog>

    </template>

    <script src="app.js"></script>
</dom-module>
