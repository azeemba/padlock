<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/config.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../list-view/list-view.html">
<link rel="import" href="../record-view/record-view.html">

<dom-module id="pl-app">
    <template>
        <style include="config shared">
            :host {
                display: block;
                margin: auto;
                overflow: hidden;
                @apply(--fullbleed);
            }

            pl-progress#decrypting {
                z-index: 10;
                background: var(--color-secondary);
            }

            pl-header {
                position: absolute;
                z-index: 1;
                width: 100%;
            }
        </style>

        <pl-list-view records="[[ collection.records ]]" selected="{{ _selectedRecord }}"></pl-list-view>

        <pl-record-view record="{{ _selectedRecord }}"></pl-record-view>

    </template>
</dom-module>
