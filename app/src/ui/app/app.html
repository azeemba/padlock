<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../styles/config.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../base/base.html">
<link rel="import" href="../dialog/dialog.html">
<link rel="import" href="../list-view/list-view.html">
<link rel="import" href="../record-view/record-view.html">
<link rel="import" href="../settings-view/settings-view.html">
<link rel="import" href="../start-view/start-view.html">

<dom-module id="pl-app">
    <template>
        <style include="config shared">
            :host {
                display: block;
                margin: auto;
                overflow: hidden;
                background: var(--color-background);
                @apply --fullbleed;
            }

            :host(.dark) {
                --color-background: #555;
            }

            :host(.light) {
                --color-background: #ffffff;
                --color-foreground: #000000;
            }

            pl-header {
                position: absolute;
                z-index: 1;
                width: 100%;
            }
        </style>

        <iron-pages id="pages" attr-for-selected="id" selected="{{ _currentView }}">

            <pl-start-view id="startView"
                collection="[[ collection ]]"
                settings="{{ settings }}"
                local-source="[[ localSource ]]"
                settings-source="[[ settingsSource ]]"
                on-unlock="_unlocked"></pl-start-view>

            <pl-list-view id="listView"
                records="[[ collection.records ]]"
                selected-record="{{ _selectedRecord }}"
                on-open-menu="openMainMenu"
                on-record-new="_newRecord"
                on-lock="lock"
                on-open-settings="_openSettings"></pl-list-view>

            <pl-record-view id="recordView"
                record="[[ _selectedRecord ]]"
                categories="[[ collection.categories ]]"
                on-record-change="_recordChange"
                on-record-close="_closeRecord"
                on-record-create="_createRecord"
                on-record-delete="_deleteRecord"></pl-record-view>

            <pl-settings-view id="settingsView"
                settings="{{ settings }}"
                on-settings-back="_settingsBack"></pl-settings-view>

        </iron-pages>

        <pl-dialog id="mainMenu" class="tiles">
            <button class="tap" on-click="_openSettings">Settings</button>
            <button class="tap" on-click="_synchronize">Synchronize</button>
            <button class="tap" on-click="_openGenerator">Generate Password</button>
            <button class="tap" on-click="_lock">Lock App</button>
            <button class="tap" on-click="_displayShortcuts" hidden$="{{ _isTouch() }}">Shortcuts</button>
        </pl-dialog>

    </template>

    <script src="app.js"></script>
</dom-module>
