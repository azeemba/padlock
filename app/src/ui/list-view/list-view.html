<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">
<link rel="import" href="../record-item/record-item.html">

<dom-module id="pl-list-view">
    <template>

        <style include="shared">
            :host {
                --gutter-width: 2px;
                @apply(--fullbleed);
                overflow-x: hidden;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                box-sizing: border-box;
                display: block;
                height: 100%;
            }

            header > div {
                flex: 1;
            }

            header input {
                width: 100%;
                padding-left: 15px;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            li {
                flex: 1 0 auto;
                min-width: 250px;
            }
        </style>

        <header class="tiles">
            <div class="tap">
                <input placeholder="Type to search..." value="{{ _filterString::input }}"></input>
            </div>
            <pl-icon icon="add" class="tap" on-click="_newRecord"></pl-icon>
            <pl-icon icon="cloud" class="tap" on-click="_newRecord"></pl-icon>
            <pl-icon icon="lock" class="tap" on-click="_openMenu"></pl-icon>
            <pl-icon icon="settings" class="tap" on-click="_newRecord"></pl-icon>
        </header>

        <main class="tiles-2">

            <ul class="tiles">
                <template is="dom-repeat" items="[[ _paddedRecords(records, _nCols) ]]" initialCount="20"
                        filter="{{ _computeFilter(_filterString) }}" sort="_sortRecords"
                        observe="name category removed" delay="100">
                    <li>
                        <template is="dom-if" if="{{ !item.padding }}">
                            <pl-record-item record="[[ item ]]" on-click="_recordTapped"></pl-record-item>
                        </template>
                    </li>
                </template>
            </ul>

        </main>

    </template>

    <script src="list-view.js"></script>

</dom-module>
