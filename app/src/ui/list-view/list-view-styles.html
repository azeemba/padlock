<dom-module id="pl-list-view-styles">
    <template>
        <style>
            :host {
                --gutter-width: 2px;
                overflow-x: hidden;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-top: var(--row-height);
                box-sizing: border-box;
                display: block;
                height: 100%;
                width: calc(100% + 2px);
            }

            header > div {
                flex: 1;
            }

            header input {
                background: transparent;
                text-align: center;
                color: inherit;
                width: 100%;
                @apply(--text-shadow);
            }

            header input::-webkit-input-placeholder {
                color: inherit;
            }

            .list {
                display: flex;
                flex-wrap: wrap;
            }

            pl-record {
                flex: 1;
                min-width: 250px;
                position: relative;
                color: var(--text-color-light);
            }

            pl-record.odd {
                background: var(--color-secondary);
            }
            /*  */
            /* pl-record:nth-of-type(2n+2) { */
            /*     background: var(--color-quinary); */
            /* } */

            pl-record.even {
                background: var(--color-primary);
            }

            pl-record.ripple::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                width: 100px;
                height: 100px;
                background: var(--color-quinary);
                opacity: 0.5;
                border-radius: 100%;
            }

            pl-record {
                margin: var(--gutter-width) var(--gutter-width) 0 0;
            }
        </style>
    </template>
</dom-module>
