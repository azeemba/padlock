<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../dialog/dialog-confirm.html">
<link rel="import" href="../icon/icon.html">
<link rel="import" href="record-field.html">

<dom-module id="pl-record-view">
    <template>

        <style include="shared">
            :host {
                box-sizing: border-box;
                background: var(--color-primary);
                color: var(--text-color-light);
                overflow: auto;
                @apply(--fullbleed);
            }

            :host([dark]) {
                background: var(--color-secondary);
            }

            header > div {
                flex: 1;
                display: flex;
            }

            main {
                background: inherit;
            }

            .name {
                flex: 1;
                width: 0;
                padding: 0 15px;
            }

            .category {
                display: flex;
                align-items: center;
                position: relative;
                overflow: visible;
                background: inherit;
            }

            .category > input {
                font-size: var(--font-size-small);
                flex: 1;
                height: auto;
                padding: 10px;
            }

            .category > pl-icon {
                font-size: 90%;
            }

            pl-icon[icon="category"] {
                width: 15px;
                margin-left: 15px;
            }

            #categoryList {
                position: absolute;
                z-index: 1;
                display: none;
                top: 100%;
                left: 0;
                background: inherit;
                width: 100%;
                box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
                max-height: 200px;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }

            .category-option {
                font-size: var(--font-size-small);
                padding: 10px 15px;
            }

            .category > input:focus ~ #categoryList {
                display: block;
            }

        </style>

        <header>
            <pl-icon icon="backward" class="tiles-1 tap" on-click="close" hidden$="{{ draft }}"></pl-icon>
            <pl-icon icon="cancel" class="tiles-1 tap" on-click="close" hidden$="{{ !draft }}"></pl-icon>
            <div class="tiles-2 tap">
                <input id="nameInput" class="name" value="{{ record.name::input }}"
                    placeholder="Enter Record Name" on-change="_fireChangeEvent"></input>
            </div>
            <pl-icon icon="delete" class="tiles-3 tap" on-click="_deleteRecord" hidden$="{{ draft }}"></pl-icon>
            <pl-icon icon="check" class="tiles-3 tap" on-click="_createRecord" hidden$="{{ !draft }}"></pl-icon>
        </header>

        <main>
            <div class="category tap tiles-1">
                <pl-icon icon="category"></pl-icon>
                <input value="{{ record.category::input }}" placeholder="No Category" on-change="_fireChangeEvent">
                <pl-icon icon="dropdown" class="tap"></pl-icon>
                <div id="categoryList" class="tiles">
                    <div></div>
                    <template is="dom-repeat" items="{{ categories }}" filter="{{ _categoryFilter(record.category) }}">
                        <div class="category-option tap" on-click="_selectCategory" on-mousedown="_catOptMousedown">{{ item }}</div>
                    </template>
                </div>
            </div>
            <div class="fields tiles tiles-2">
                <template is="dom-repeat" items="[[ record.fields ]]" id="fieldList">
                    <pl-record-field field="{{ item }}"
                        on-field-change="_fireChangeEvent"
                        on-field-delete="_deleteField"></pl-record-field>
                </template>
            </div>
            <pl-record-field id="newField" draft
                class$="{{ _fieldClass(record.fields.length) }}"
                on-field-edit-end="_newFieldEnter"></pl-record-field>
            <div class$="{{ _spacerClass(record.fields.length) }}"></div>
        </main>

        <pl-dialog-confirm id="confirmDialog"></pl-dialog-confirm>

    </template>

    <script src="record-view.js"></script>

</dom-module>
