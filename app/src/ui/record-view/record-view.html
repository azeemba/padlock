<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../dialog/dialog-confirm.html">
<link rel="import" href="../icon/icon.html">
<link rel="import" href="record-field.html">

<dom-module id="pl-record-view">
    <template>

        <style include="shared">
            :host {
                display: flex;
                box-sizing: border-box;
                flex-direction: row;
                background: var(--color-primary);
                padding-top: var(--row-height);
                color: var(--text-color-light);
                overflow: auto;
                @apply(--fullbleed);
            }

            :host([dark]) {
                background: var(--color-secondary);
            }

            header > div {
                flex: 1;
                display: flex;
            }

            main {
                flex: 1;
                position: relative;
            }

            .name {
                flex: 1;
                padding: 0 15px;
            }

            .category {
                font-size: 14px;
                max-width: 80px;
                border: solid 1px;
                border-radius: 2px;
                padding: 2px 4px;
                align-self: center;
                line-height: 18px;
                margin-right: 15px;
            }

            .category:empty {
                display: none;
            }

        </style>

        <header class="tiles">
            <pl-icon icon="backward" class="tap" on-click="close"></pl-icon>
            <div class="tap">
                <div class="name">{{ record.name }}</div>
                <div class="category tap">{{ record.category }}</div>
            </div>
            <pl-icon icon="more" class="tap"></pl-icon>
        </header>

        <main>
            <div class="fields tiles">
                <template is="dom-repeat" items="[[ record.fields ]]" id="fieldList">
                    <pl-record-field field="{{ item }}"
                        on-field-change="_fireChangedEvent"
                        on-field-delete="_deleteField"></pl-record-field>
                </template>
            </div>
        </main>

        <pl-dialog-confirm></pl-dialog-confirm>

    </template>

    <script src="record-view.js"></script>

</dom-module>
