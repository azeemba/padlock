<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">

<dom-module id="pl-record-field">
    <template>

        <style include="shared">
            :host {
                display: block;
                color: inherit;
                font-size: var(--font-size-small);
            }

            .container {
                display: flex;
                min-height: 120px;
            }

            .input-container {
                position: relative;
                flex: 1;
                margin: 10px 15px;
                overflow: visible;
            }

            input {
                position: absolute;
                z-index: 0;
                top: 10px;
                background: transparent;
                transform-origin: 0 0;
                padding: 0;
                height: 40px;
                transition: transform 0.2s;
                font-size: var(--font-size-small);
                width: 100%;
                font-weight: bold;
            }

            textarea {
                font-family: var(--font-family-mono);
                font-size: 110%;
                line-height: 1.3;
                background: transparent;
                border: none;
                margin: 30px 0 5px 0;
                width: 100%;
                transition: opacity 0.2s, transform 0.2s;
            }

            .field-buttons {
                display: flex;
                flex-direction: column;
            }

            :host(:not(.editing-name)) input {
                transform: translate(0, -10px) scale(0.8);
            }

            :host(.editing-name) textarea {
                opacity: 0.5;
                transform: translate(0, 20px);
            }
        </style>

        <div class="container">
            <div class="input-container">
                <input value="[[ field.name ]]" placeholder="Enter New Field Name"
                    on-focus="_nameInputFocused" on-blur="_nameInputBlurred" on-keyup="_keyup"></input>
                <textarea value="[[ field.value ]]" rows="1" placeholder="{{ _valuePlaceholder(draft) }}"
                    autocomplete="off" spellcheck="false"
                    on-focus="_valueInputFocused" on-blur="_valueInputBlurred" on-keyup="_keyup"></textarea>
            </div>
            <template is="dom-if" if="{{ !draft }}">
                <div class="field-buttons tiles" hidden$="{{ _editing }}">
                    <pl-icon icon="copy" class="tap" on-click="_copy"></pl-icon>
                    <pl-icon icon="delete" class="tap" on-click="_delete"></pl-icon>
                    <pl-icon icon="generate" class="tap" on-click="_generate"></pl-icon>
                    <div class="spacer"></div>
                </div>
            </template>
            <template is="dom-if" if="{{ draft }}">
                <div class="field-buttons tiles" hidden$="{{ _editing }}">
                    <pl-icon icon="add" class="tap" on-click="edit"></pl-icon>
                    <div class="spacer"></div>
                </div>
            </template>
            <div class="field-buttons tiles" hidden$="{{ !_editing }}">
                <pl-icon icon="check" class="tap" on-click="_confirmEdit"></pl-icon>
                <pl-icon icon="cancel" class="tap" on-click="_cancelEdit"></pl-icon>
                <pl-icon icon="generate" class="tap" on-click="_generate" hidden$="{{ !_editingValue }}"></pl-icon>
                <div class="spacer"></div>
            </div>
        </div>

    </template>

    <script src="../../../bower_components/autosize/dist/autosize.js"></script>
    <script src="record-field.js"></script>

</dom-module>
